<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Online Bank</title>
<link rel="stylesheet" href="/css/transactions.css">
</head>
<body>
	<h2>Transaction History</h2>
	<table>
		<tr>
			<th>Id</th>
			<th>Date</th>
			<th>Retailer</th>
			<th>Funds In</th>
			<th>Funds out</th>
		</tr>
		<tr th:each="transaction : ${transactions}">
			<td><a th:href="@{'/transaction/' + ${transaction.id}}"
				th:text="${transaction.id}"></a></td>
			<td th:text="${transaction.date}"></td>
			<td th:text="${transaction.retailer}"></td>
			<td th:if="${transaction.type == 'C'}"
				th:text="${transaction.amount}"></td>
			<td th:if="${transaction.type == 'D'}"></td>
			<td th:if="${transaction.type == 'D'}"
				th:text="${transaction.amount}"></td>

		</tr>
	</table>
</body>
</html>
