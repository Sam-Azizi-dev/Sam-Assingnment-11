<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Details</title>
   
</head>
<body>
   
    <div>
   <H1><strong>Transaction ID:</strong> [[${transaction.id}]] ([[${transaction.type == 'C' ? 'Credit' : 'Debit'}]])</H1>
    <p>Date: [[${transaction.date}]]</p>
    <p>Amount: <span th:text="${transaction.type == 'C' ? '-' + transaction.amount : transaction.amount}"></span></p>
    <p>Description [[${transaction.description}]]</p>
    <p></p>
</div>
<a href="/transactions">Back to History</a>
</body>
</html>
